<!DOCTYPE html> 
<html> 
	<head> 
	<title>Ajout d'itinéraire</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
	<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
</head> 
<body>

 <div data-role="page" id="itineraire">
	
	<div data-role="header"> 
		<h1>Ajout d'itinéraire</h1> 
	</div> 
	
	<div data-role="fieldcontain">
		<fieldset data-role="controlgroup">
			   <h2>1) Trajet</h2>
						<h3>a) Départ :</h3>
						<!--numéro-->
						<label for="txtdepartnum">Numéro :</label>
						<input type="text" name="txtdepartnum" id="txtdepartnum" value=""  />
						<!--rue-->
						<label for="txtdepartrue">Rue :</label>
						<input type="text" name="txtdepartrue" id="txtdepartrue" value=""  />
						<!--ville-->
						<label for="txtdepartville">Ville :</label>
						<input type="text" name="txtdepartville" id="txtdepartville" value=""  />
						<!--Code postal-->
						<label for="txtdepartcp">Code postal :</label>
						<input type="text" name="txtdepartcp" id="txtdepartcp" value=""  />
				
						<h3>b) Arrivée :</h3>
						<!--numéro-->
						<label for="txtarriveenum">Numéro :</label>
						<input type="text" name="txtarriveenum" id="txtarriveenum" value=""  />
						<!--rue-->
						<label for="txtarriveeru">Rue :</label>
						<input type="text" name="txtarriveerue" id="txtarriveerue" value=""  />
						<!--ville-->
						<label for="txtarriveeville">Ville :</label>
						<input type="text" name="txtarriveeville" id="txtarriveeville" value=""  />
						<!--Code postal-->
						<label for="txtarriveecp">Code postal :</label>
						<input type="text" name="txtarriveecp" id="txtarriveecp" value=""  />
					
					<h3>c) Via :</h3>
					<input type="text" name="txtvia" id="txtvia" value=""  />	
			  <br/>
			  <br/>
			  <h2>2) Voiture</h2>
						<h3>a) Catégorie de voiture :</h3>
								<!--Citadine-->
								<input type="radio" name="radio-choice-1" id="radio-choice-citadine" value="choice-citadine" checked="checked" />
								<label for="radio-choice-citadine">Citadine</label>
								<!--Monospace-->
								<input type="radio" name="radio-choice-1" id="radio-choice-monospace" value="choice-monospace"  />
								<label for="radio-choice-monospace">Monospace</label>
								<!--SUV-->
								<input type="radio" name="radio-choice-1" id="radio-choice-suv" value="choice-suv"  />
								<label for="radio-choice-suv">SUV</label>
								<!--Berline-->
								<input type="radio" name="radio-choice-1" id="radio-choice-berline" value="choice-berline"  />
								<label for="radio-choice-berline">Berline</label>
								<!--Routière-->
								<input type="radio" name="radio-choice-1" id="radio-choice-routiere" value="choice-routiere"/>
								<label for="radio-choice-routiere">Routière</label>
					
						<h3>b) Nombre de places :</h3>
								<!--1 place-->
								<input type="radio" name="radio-choice-2" id="radio-choice-1" value="choice-1" checked="checked" />
								<label for="radio-choice-1">1</label>
								<!--2 places-->
								<input type="radio" name="radio-choice-2" id="radio-choice-2" value="choice-2"  />
								<label for="radio-choice-2">2</label>
								<!--3 places-->
								<input type="radio" name="radio-choice-2" id="radio-choice-3" value="choice-3"  />
								<label for="radio-choice-3">3</label>
								<!--4 places-->
								<input type="radio" name="radio-choice-2" id="radio-choice-4" value="choice-4"  />
								<label for="radio-choice-4">4</label>
								<!--5 places-->
								<input type="radio" name="radio-choice-2" id="radio-choice-5" value="choice-4"  />
								<label for="radio-choice-5">5</label>
								
						<h3>c) Autre :</h3>
								<!-- Fumeur -->
								<label for="checkbox-fumeur">Fumeur</label>
								<input type="checkbox" name="checkbox-fumeur" id="checkbox-fumeur" class="custom" />
		
								<!-- Animaux -->
								<label for="checkbox-animal">Présence d'animaux</label>
								<input type="checkbox" name="checkbox-animal" id="checkbox-animal" class="custom" />
		</fieldset>
		<div data-role="footer"> 
			<a onclick="/*deconnexion()*/">Deconnexion</a>
		</div>
	</div>
 </div>
</body>
</html>

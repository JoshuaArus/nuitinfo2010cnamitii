<!DOCTYPE html> 
<html> 
	<head> 
	<title>UniTrack 2.0</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
	<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script>
	$(document).ready(function() {

		jQuery(function($){
			$.datepicker.regional['fr'] = {clearText: 'Effacer', clearStatus: '',
				closeText: 'Fermer', closeStatus: 'Fermer sans modifier',
				prevText: '<Préc', prevStatus: 'Voir le mois précédent',
				nextText: 'Suiv>', nextStatus: 'Voir le mois suivant',
				currentText: 'Courant', currentStatus: 'Voir le mois courant',
				monthNames: ['Janvier','Février','Mars','Avril','Mai','Juin',
				'Juillet','Août','Septembre','Octobre','Novembre','Décembre'],
				monthNamesShort: ['Jan','Fév','Mar','Avr','Mai','Jun',
				'Jul','Aoû','Sep','Oct','Nov','Déc'],
				monthStatus: 'Voir un autre mois', yearStatus: 'Voir un autre année',
				weekHeader: 'Sm', weekStatus: '',
				dayNames: ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'],
				dayNamesShort: ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'],
				dayNamesMin: ['Di','Lu','Ma','Me','Je','Ve','Sa'],
				dayStatus: 'Utiliser DD comme premier jour de la semaine', dateStatus: 'Choisir le DD, MM d',
				dateFormat: 'dd/mm/yy', firstDay: 0, 
				initStatus: 'Choisir la date', isRTL: false};
			$.datepicker.setDefaults($.datepicker.regional['fr']);
		});
		var dtpdepart = $("#dtpdepart")
		.datepicker({
			onSelect: function(dateText, inst){
				$('#ddepart').val(dateText)
			}
		})
		.datepicker( "option", "firstDay", 1 );
		var dtparrivee = $("#dtparrivee")
		.datepicker({
			onSelect: function(dateText, inst){
				$('#darrivee').val(dateText)
			}
		})
		.datepicker( "option", "firstDay", 1 );
	});
  	</script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>UniTrack 2.0</h1>
	</div><!-- /header -->

	<div data-role="content">	
<div data-role="fieldcontain">
    <label for="depart">Départ:</label>
    
    <input type="text" name="depart" id="ndepart" value=""  />
    <input type="text" name="depart" id="rdepart" value=""  />
    <input type="text" name="depart" id="cpdepart" value=""  />
    <input type="text" name="depart" id="vdepart" value=""  />
    
    <label for="arrivee">Arrivée:</label>
    <input type="text" name="arrivee" id="narrivee" value=""  />
    <input type="text" name="arrivee" id="rarrivee" value=""  />
    <input type="text" name="arrivee" id="cparrivee" value=""  />
    <input type="text" name="arrivee" id="varrivee" value=""  />
    
    <label for="dtdepart">Date/Heure de départ:</label>
    <input type="text" name="dtdepart" id="ddepart" value=""  />
    <div type="text" id="dtpdepart"></div>
    <input type="text" name="dtdepart" id="tdepart" value=""  />
    
    
    <label for="dtarrivee">Date/Heure d'arrivée:</label>
    <input type="text" name="dtarrivee" id="darrivee" value=""  />
    <div type="text" id="dtparrivee"></div>
    <input type="text" name="dtarrivee" id="tarrivee" value=""  />
    
    <input type="submit" data-role="button" value="Chercher un trajet" />
</div>	

	</div><!-- /content -->

	<div data-role="footer">
		<a onclick="/*deconnexion()*/">Deconnexion</a>
	</div><!-- /header -->
	
</div><!-- /page -->

</body>
</html>

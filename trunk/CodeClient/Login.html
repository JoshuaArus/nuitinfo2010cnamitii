<!DOCTYPE html> 
<html> 
	<head> 
	<title>UniTrack 2.0</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
	<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Nom du site - Nuit de l'info</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div data-role="fieldcontain">
    		<label for="name">Compte:</label>
    		<input type="text" name="name" id="name" value=""  />
    		<label for="password">Mot de passe:</label>
    		<input type="password" name="password" id="password" value="" />	
			<input type="button" id="envoi" data-role="button" value="Connexion" />
		</div>
		<div id="resultLog"></div>
	</div><!-- /content -->

	<div data-role="footer">
		<a onclick="/*deconnexion()*/">Deconnexion</a>
	</div><!-- /header -->
	
</div><!-- /page -->
<script type="text/javascript">
        $(function() {
 
            $("#envoi").click(function() {
                var theName = $.trim($("#name").val());
				var pass = $.trim($("#password").val());
 
                if(theName.length > 0)
                {
                    $.ajax({
                      type: "POST",
                      url: "ajax.php",
                      data: "login="+theName+"&passwd="+pass,
                      cache: false,
                      dataType: "text",
                      success: onSuccess
                    });
                }
            });
 
			  $("#resultLog").ajaxError(function(event, request, settings, exception) {
              $("#resultLog").html("Error Calling: " + settings.url + "<br />HTPP Code: " + request.status);
            });
 
            function onSuccess(data)
            {
                //$("#resultLog").html("Result: " + data);
				window.location = "Accueil.html";
            }
 
        });
    </script>

</body>
</html>
